<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#event">Evente</a>
            <a href="#contact">Contact us</a>
        </div>
        <button class="share-button" id="shareButton">Share</button>
    </div>
    <div class="main-content">
        <div class="container">
            <div class="event-name" id="eventName">Your Event name</div>
            <div class="countdown" id="countdown">00:00:00</div>
            <div class="buttons">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <form id="eventForm">
            <h3>Set new Event</h3>
            <label for="eventNameInput">Event Name:</label>
            <input type="text" id="eventNameInput" required>
            <label for="eventDateInput">Event Date:</label>
            <input type="datetime-local" id="eventDateInput" required>
            <button type="submit">Submit Event</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
